<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script defer type="module" src="src/js/script.mjs"></script>
</head>

<body>

    <div class="calculator">
        <div class="title">
            <div class="title-text">Calculadora</div>
            <div class="title-buttons">
                <div class="decrease">_</div>
                <div class="increase">+</div>
                <div class="close">X</div>
            </div>
        </div>
        <div class="calculus-area">
            <div class="expression" id="expression">0</div>
            <div class="result" id="result"></div>
        </div>
        <div class="numbers">
            <div class="digit-area" id="digit-area"></div>
        </div>
    </div>


</body>

</html>
